<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <h4 style="font-style: italic; padding-left: 39%;"><u>Idukki Trip Money Status</u></h4>
    <table class="table table-hover" border="2px">
        
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Amount paid</th>
                <th scope="col">Pending amount</th>
              </tr>
            </thead>
            <tbody>
              {% for data in data %}
              <tr class="{{data.tableclass}}">
                
                <th scope="row">{{data.name}}</th>
                <td>{{data.amount_paid}}</td>
                <td>{{data.amount_balance}}</td>
              </tr>
              {% endfor %}
              <tr class="table-active">
                
                
                <th scope="row"><h3>Total</h3></th>
                <td>{{total_recieved}}</td>
                <td>{{total_pending}}</td>
              </tr>
                  </tbody>
                
          </table>
          
          <h4>Room Booking rs :500 paid</h4>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
